<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Slo UI Testing Grounds</title>

    <script type="module" src="/build/slo-ui.esm.js"></script>
    <script nomodule src="/build/slo-ui.js"></script>
    <link rel="stylesheet" href="/build/slo-ui.css">
  </head>
  <body>
    <slo-button variant="primary" appearance="filled" ><small>Hello</small></slo-button>
    <slo-button variant="secondary" appearance="filled" ><small>Hello</small></slo-button>
    <slo-button variant="primary" appearance="outline" ><small>Hello</small></slo-button>
    <slo-button variant="secondary" appearance="outline" ><small>Hello</small></slo-button>
    <slo-button variant="primary" appearance="filled" loading><small>Hello</small></slo-button>
    <slo-button variant="secondary" appearance="filled" loading><small>Hello</small></slo-button>
    <slo-button variant="primary" appearance="outline" loading><small>Hello</small></slo-button>
    <slo-button variant="secondary" appearance="outline" loading>Hello</slo-button>
  </body>
</html>
